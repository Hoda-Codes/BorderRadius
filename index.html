<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Border Radius CSS</title>
  </head>
  <body>
    <main class="container">
      <div class="square-display">
        <div class="square"></div>
        <span class="square-ctrl ctrl-1"></span>
        <span class="square-ctrl ctrl-2"></span>
        <span class="square-ctrl ctrl-3"></span>
        <span class="square-ctrl ctrl-4"></span>
        <span class="square-ctrl ctrl-5"></span>
        <span class="square-ctrl ctrl-6"></span>
        <span class="square-ctrl ctrl-7"></span>
        <span class="square-ctrl ctrl-8"></span>
      </div>

      <aside class="sqaure-css">
        <h2>Clip your CSS</h2>
        <pre>
          <code>
            p { color: red; }
            body { background-color: #eee; }
          </code>
        </pre>

        <button>Copy CSS</button>
      </aside>
    </main>
    <script src="app.js"></script>
  </body>
</html>
